{% extends 'notes/base.html' %}
{% load static %}

{% block css_aditional %}
<link rel="stylesheet" href="{% static 'notes/css/create.css'%}">
{% endblock %}

{% block content %}
<h1><a href="{% url 'view notebooks' %}">Back</a> </h1>
<h2>  Create new notebook </h2>
<div class="features">
<form method="post">
{% csrf_token %}

    <button class="btn btn-success" type="submit"> Update </button>
</form>
</div>


{% endblock %}

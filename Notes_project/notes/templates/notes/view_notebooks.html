 {% extends 'notes/base.html' %}
{% load static %}

{% block css_aditional %}
<link rel="stylesheet" href="{% static 'notes/css/view_notebooks.css'%}">
{% endblock %}

{% block content %}
 <h1><a href="{% url 'view notebooks' %}">View my notebooks</a> </h1>
<h2><a href="{% url 'add_notebook' %}"> Create notebook </a> </h2>
<h3><a href="{% url 'logout' %}">Logout</a></h3>
{% if id_staff == 1 %}
   <h5><a href="{% url 'user-list' %}">View all users</a></h5>
{% endif %}

<h6> Your notebooks: </h6>

{% for item in info %}
    <p><a href="{% url 'notebook' item.id %}"><b>{{item.name_notebook}}</b></a></p>
{% endfor %}
{% endblock %}

{% extends 'notes/base.html' %}
{% load static %}

{% block css_aditional %}
<link rel="stylesheet" href="{% static 'notes/css/detail_note.css'%}">
{% endblock %}

{% block content %}
<h1><a href="{% url 'notebook' note.id_notebook%}"> Back to notebook </a> </h1>
<h2><a href="{% url 'logout' %}">Logout</a></h2>
<h3> <a href="{% url 'delete_note' note.id_notebook note.id%}">Delete Note</a>
<h4> <a href="{% url 'update_note' note.id_notebook note.id%}">Edit note</a> </h4>
<h5> Title: </h5>
<h6> {{ note.title }} </h6>
<h7> Note: </h7>
<div>
     {{ note.text|linebreaks }}
</div>
{% endblock %}
